<div id="truck-container-list">
  <div class="button-container">
    <button mat-icon-button color="primary" routerLink="/truck">
      <mat-icon>add</mat-icon> Adicionar
    </button>
  </div>

  <mat-divider></mat-divider>

  <table mat-table [dataSource]="trucks" class="truck-table">
    <ng-container *ngFor="let column of displayedColumns">
      <ng-container matColumnDef="{{ column }}">
        <th mat-header-cell *matHeaderCellDef>{{ column | titlecase }}</th>

        <div *ngIf="column === 'actions'">
          <td mat-cell *matCellDef="let truck">
            <button mat-icon-button color="primary" (click)="editTruck(truck)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteTruck(truck)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </div>
        <div *ngIf="column !== 'actions'">
          <td mat-cell *matCellDef="let truck">{{ truck[column] }}</td>
        </div>
      </ng-container>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
