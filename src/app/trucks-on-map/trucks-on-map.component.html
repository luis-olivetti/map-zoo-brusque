<div id="map" *ngIf="apiLoaded | async">
  <div class="g-map">
    <google-map #mapContainer (projectionChanged)="onMapReady()" [options]="optionsMap">
      <map-marker #marker="mapMarker" *ngFor="let markerPosition of markerPositions"
        [position]="markerPosition.position" [options]="markerPosition.options"
        (mapClick)="handleMarkerClick(markerPosition)">
      </map-marker>
    </google-map>
  </div>

  <div class="info-marker-content">
    <mat-card *ngIf="selectedMarker">
      <mat-card-header>
        <mat-card-title>{{ selectedMarker.name }}</mat-card-title>
        <!-- <mat-card-subtitle>Tipo: {{ selectedMarker.type }}</mat-card-subtitle> -->
      </mat-card-header>
      <!-- <mat-card-content>
        <p>Endereço: {{ selectedMarker.address }}</p>
        <p>Email: {{ selectedMarker.email }}</p>
        <p>Telefone: {{ selectedMarker.phone }}</p>
      </mat-card-content> -->
      <!-- <mat-card-actions>
        <button mat-button>Gostei</button>
        <button mat-button>Compartilhar</button>
      </mat-card-actions> -->
    </mat-card>
    <mat-card *ngIf="!selectedMarker">
      <mat-card-header>
        <mat-card-title>Bem vindo ao Zoo de Brusque!</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Selecione um marcador no mapa para mais informações</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
